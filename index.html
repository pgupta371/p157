<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Virtual Comics</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="js/Comic.js"></script>
  <script src=js/CursorEvents.js></script>
</head>

<body>
  <a-scene id="main-scene">

    <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

    <a-plane id="ground" color="#78909c" width="200" height="100" rotation="-90 0 0"></a-plane>
    <!-- posters Container -->
    <a-entity id="posters-container" cursor-listener comic-posters ></a-entity>

    <!-- CAMERA -->
    <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20" >
<!-- cursor -->
<a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03"
material="color:black;shader:flat"></a-entity>

      <!-- App Title -->
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to read comics!">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get Your Favorite Comics"></a-entity>
      </a-entity>

  


    </a-camera>
  </a-scene>
</body>

</html>
